export CGO_ENABLED=1

var_insert taropt ' ' --one-top-level
var_append goconfopt ' ' ./client/cmd/$pkg
var_remove GCC_WRAPPER_REMOVE ' ' '-gdwarf*'

hook_add prepatch 5 cipd_prepare
hook_add postmake 5 "install ./cipd $root$bindir/"

cipd_prepare() {
	go mod init cipdmod
	go mod tidy
}
