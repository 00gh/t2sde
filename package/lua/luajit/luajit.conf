# inherit variables like myCFLAGS, myLIBS
. $base/package/*/*/lua-conf.in

# cross build
var_append AR ' ' rc

var_append makeopt ' ' "MYCFLAGS=\"$myCFLAGS\""
var_append makeopt ' ' "MYLIBS=\"-Wl,-E $myLIBS\""
