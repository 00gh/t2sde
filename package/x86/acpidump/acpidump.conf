runmake=0

acpidump_main() {
	cd acpidump
	eval "$MAKE $makeopt"
	cd ../acpixtract
	eval "$MAKE $makeopt"
	cd ../turbostat
	eval "$MAKE $makeopt"

	install -v -m 755 acpidump/acpidump acpixtract/acpixtract turbostat/turbostat $root$sbindir/
}
hook_add inmake 5 acpidump_main
