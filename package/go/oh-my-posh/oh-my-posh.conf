var_append goconfopt ' ' "-o $pkg"

hook_add preconf 5 'cd src'
hook_add postmake 5 'omp_install'

omp_install() {
	mkdir -v $root$datadir/$pkg
	cp -v $pkg $root$bindir/
	cp -rv ../themes $root$datadir/$pkg/
}
