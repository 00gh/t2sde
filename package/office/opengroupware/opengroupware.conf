srcdir=opengroupware.org
prefix=opt/ogo
set_confopt

confopt="--prefix=$root/$prefix --gsmake=/$(pkgprefix gnustep-make)/System"

for x in openldap; do
	pkgprefix -t $x
	var_append GCC_WRAPPER_APPEND ' ' "-I$(pkgprefix includedir $x)"
	var_append GCC_WRAPPER_APPEND ' ' "-L$(pkgprefix libdir $x)"
done
