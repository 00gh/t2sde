bindir="/sbin"

if atstage native; then
	export PYTHON=python3
else
	var_append extraconfopt ' ' '--disable-python'
fi

pkginstalled python3 || var_append extraconfopt ' ' '--disable-python'
pkginstalled musl && var_append extraconfopt ' ' '--disable-backtrace'
pkginstalled asciidoc || var_append extraconfopt ' ' '--disable-documentation'
