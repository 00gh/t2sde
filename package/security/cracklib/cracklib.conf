var_append makeinstopt ' ' 'dict'

cracklib_wordlist() {
	local bzfile=$(match_source_file -p words)
	local file=$(echo $bzfile | sed -e 's,.*/,,' -e 's,.[^.]*$,,')
	$compressor -d < $bzfile > dicts/$file
}
hook_add prepatch 5 "cracklib_wordlist"
