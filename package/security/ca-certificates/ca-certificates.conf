# generate default config where all certs are included
cac_pi() {
	find $root/usr/share/ca-certificates -name '*.crt' -printf '%P\n' | sort > $root/etc/ca-certificates.conf
}
hook_add postinstall 5 cac_pi
hook_add postinstall 5 "install -m 755 $confdir//usr/sbin/update-ca-certificates $root$sbindir/"
