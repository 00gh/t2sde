makeinstopt=

preconf_0ad() {
	cd libraries
	./build-source-libs.sh --with-system-cxxtest --with-system-nvtt -j$SDECFG_PARALLEL

	cd ../build/workspaces
	./update-workspaces.sh --bindir=$bindir --libdir=$libdir/0ad --datadir=$datadir/0ad \
		-j$SDECFG_PARALLEL --with-system-nvtt --without-pch --without-tests --without-lobby
	cd gcc
}
hook_add preconf 5 preconf_0ad

install_0ad() {
	cd $builddir/0ad-*/binaries/system/
	install pyrogenesis $root$bindir/0ad
	install ActorEditor $root$bindir/0ad-ActorEditor
	install *.so* $root$libdir/
}
hook_add postmake 5 install_0ad

install_0ad_data() {
	cd $builddir
	tar $taropt `match_source_file -p data`
	mkdir -p $root$datadir/0ad
	cp -rv 0ad-*/binaries/data/{config,l10n,tools} $root$datadir/0ad/
}
hook_add postmake 7 install_0ad_data
