python_freecell_install() {
	cat <<EOF > $root$bindir/python-freecell
	#!/bin/bash
	python3 -m freecell "\${@}"
EOF
	chmod 755 $root$bindir/python-freecell
}
hook_add postmake 5 'python_freecell_install'
