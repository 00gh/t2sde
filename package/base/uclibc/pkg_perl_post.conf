perl_uclibc_hotfix() {
	# eaccess missing on uClibc
	echo "Changing eaccess -> undef"
	sed -e "s/d_eaccess='define'/d_eaccess='undef'/g" -i config.sh
}

if ! atstage native; then
	hook_add premake 1 perl_uclibc_hotfix
fi
