build_auctex_for() {
	eval_config_command $(echo $confopt --with-$1)
	eval $MAKE $makeopt
	eval $MAKE $makeinstopt
	eval $MAKE clean
}

auctex_main() {
	pkginstalled emacs && build_auctex_for emacs
	if pkginstalled xemacs || pkginstalled xemacs-beta; then
		build_auctex_for xemacs
	fi
}
custmain=auctex_main

