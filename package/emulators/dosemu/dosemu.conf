# dosemu does not like to much messing with gcc options - quick work around
# for now ...
GCC_WRAPPER_INSERT=
GCC_WRAPPER_APPEND=
GCC_WRAPPER_REMOVE="-m*"

dosemu_fdex() {
	fdarchive=`match_source_file -p dosemu-freedos`
	$compressor -d < $fdarchive | gzip > dosemu-freedos-bin.tgz
	echo "Converted $fdarchive to .tgz"
}
hook_add preconf 5 'dosemu_fdex'
var_append confopt ' ' '--with-fdtarball=dosemu-freedos-bin.tgz'
