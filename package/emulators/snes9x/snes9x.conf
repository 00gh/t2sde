var_append GCC_WRAPPER_INSERT ' ' "-c?:-L`pkgprefix libdir libx11`"

if pkginstalled gtkmm; then
	srcdir="*/gtk"
	hook_add preconf 5 "rmdir ../shaders/glslang; ln -s ../external/glslang ../shaders/"
	hook_add preconf 5 "rmdir ../shaders/SPIRV-Cross; ln -s ../external/SPIRV-Cross ../shaders/"
else
	srcdir="*/unix"
	var_append GCC_WRAPPER_INSERT ' ' "-c?:-L`pkgprefix libdir libx11`"
	makeinstopt=
	hook_add postmake 5 "install snes9x $root$bindir/"
fi
