fonts_main() {
	for x in `match_source_file -p .`; do
		case "$x" in
		*.zip)	yes | unzip -LL $x ;;
		*.tzst)	tar $taropt $x ;;
		*)	abort "NYI archive format: $x" ;;
		esac
	done
   	cp -v *.ttf $root/usr/X11/lib/X11/fonts/TTF/
}

autoextract=0
makeopt=
makeinstopt=
hook_add inmake 5 fonts_main
