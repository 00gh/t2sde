var_append zipopt ' ' -d$pkg-$ver

font_inst() {
	mkdir -p $root/usr/X11/lib/X11/fonts/{TTF,OTF,OTC}
	cp -v */OTC/*.ttc $root/usr/X11/lib/X11/fonts/OTC/
}

makeopt=
makeinstopt=
hook_add postmake 5 font_inst
