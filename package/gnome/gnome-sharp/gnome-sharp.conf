gtkhtml_pc() {
    sed -i -e 's/libgtkhtml-3.8/libgtkhtml-3.14/g' \
	-i -e "s/GTKHTML_VERSION=3.8/GTKHTML_VERSION=3.14/" \
	-i -e "s/GTKHTML_SOVERSION=15/GTKHTML_SOVERSION=19/" configure
}

hook_add preconf 5 "gtkhtml_pc"
. $base/package/*/mono/mono.in
