case $arch in
	x86*) ARCH=${arch/-/_} ;;
	arm64) ARCH=aarch64 ;;
	powerpc64) ARCH=ppc ;;
	riscv64) ARCH=riscv ;;
	*) ARCH=$ARCH ;;
esac
var_append cmakeopt ' ' "-DCMAKE_SYSTEM_PROCESSOR=$ARCH"

var_append cmakeopt ' ' '-DWITH_JPEG8=TRUE'
[ "$SDECFG_STATIC" == 1 ] && var_append cmakeopt ' ' '-DBUILD_SHARED_LIBS=FALSE'
