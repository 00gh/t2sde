create_libyuv_pc_file() {
    cat <<-EOT > $root/$libdir/pkgconfig/libyuv.pc
	prefix=/$prefix
	exec_prefix=\${prefix}
	libdir=\${prefix}/${libdir##*/}
	includedir=\${prefix}/include/libyuv

	Name: libyuv
	Description: YUV Image Conversion Library
	Version: $desc_V
	Libs: -L\${libdir} -lyuv
	Cflags: -I\${includedir}
EOT
}
hook_add postinstall 7 create_libyuv_pc_file
