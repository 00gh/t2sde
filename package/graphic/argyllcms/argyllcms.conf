if [ $prefix_auto = 1 ]; then
	prefix=opt/argyllcms
	set_confopt
fi

pkgprefix -t libx11

a_build() {
	export LINKFLAGS="-L$root/$(pkgprefix libdir libx11)"
	unset AR

	jam -q -fJambase -j${SDECFG_PARALLEL_MAX}
	jam -q -fJambase -j${SDECFG_PARALLEL_MAX} install

	cp -av bin/* $root$bindir
}
custmain=a_build
