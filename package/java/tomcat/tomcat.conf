autoextract=0
makeopt=
makeinstopt=

prefix=opt/$pkg
set_confopt

tomcat_extract() {
	for file in `match_source_file -p . `; do
		echo "extracting ${file##*/}..."
		tar -v $taropt $file
	done
}

tomcat_install() {
	(cd $builddir/apache-tomcat-$ver; tar -c * | tar -x -C $root/$prefix)
}

hook_add premake 5 'tomcat_extract'
hook_add postmake 5 'tomcat_install'
