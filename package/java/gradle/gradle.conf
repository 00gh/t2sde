build() {
	export GRADLE_HOME=/usr/java/gradle
	mkdir -p $GRADLE_HOME

	ulimit -n 65536

	echo "Building Gradle"
	./gradlew install --parallel -Pgradle_installPath="$(pwd)/dist" --no-build-cache
}

install() {
	mkdir -p /opt/gradle
	cp -r dist/* /opt/gradle
}

runconf=0
runmake=0

hook_add inmake 2 build
hook_add postmake 2 install
