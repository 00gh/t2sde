var_append confopt ' ' ' --enable-shared --disable-static --enable-werror'
var_append confopt ' ' ' --disable-crypto-gnutls --disable-crypto-openssl --enable-crypto-native'

qpdf_fix_tag() {
	sed -i -e 's%mode=compile%mode=compile --tag=CXX%' make/libtool.mk
}
hook_add premake 5 'qpdf_fix_tag'
