var_append confopt " " "--with-driver=userspace"
var_append confopt " " "--with-devdir=$datadir/lirc"

lirc_install () {
	mkdir -p $root$datadir/lirc
	cp -av contrib/{irman2lirc,lircd.conf,lircmd.conf,lircrc,lircs} $root$datadir/lirc
	[ -d $sysconfdir/udev/rules.d ] && cp -av contrib/lirc.rules $root/etc/udev/rules.d
}
hook_add postmake 5 "lirc_install"
