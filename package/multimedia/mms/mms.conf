# use g++ to link
LD=$CXX

var_remove_regex confopt ' ' '--libdir=.*'
var_remove_regex confopt ' ' '--mandir=.*'
var_remove confopt ' ' '--disable-debug'

pkgprefix -t imlib2
var_append GCC_WRAPPER_INSERT " " "-I$(pkgprefix includedir imlib2) -L$(pkgprefix libdir imlib2)"

# let it find -lz in /lib*
var_append GCC_WRAPPER_APPEND ' ' "-L/lib${libdir##*lib}"

#var_append confopt ' ' '--enable-lirc'
var_append extraconfopt ' ' '--enable-opengl'
var_append extraconfopt ' ' '--enable-clock'
var_append extraconfopt ' ' '--enable-notify-area'
var_append extraconfopt ' ' '--enable-tv'
var_append extraconfopt ' ' '--enable-xine-audio'
var_append extraconfopt ' ' '--use-internal-ffmpeg'
var_remove extraconfopt ' ' '--disable-debug'
