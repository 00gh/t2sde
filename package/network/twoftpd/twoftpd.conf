pkg_twoftpd_config() {
	echo $root$(pkgprefix includedir bglibs)  > conf-bgincs
	echo $root$(pkgprefix libdir bglibs) > conf-bglibs
	echo $bindir > conf-bin
	echo $mandir > conf-man
}
