var_append confopt ' ' '--enable-external-ell \
	--enable-midi \
	--enable-sixaxis \
	--enable-hid2hci \
	--enable-experimental \
	--enable-deprecated \
	--enable-library'

pkginstalled systemd || var_append extraconfopt ' ' '--disable-systemd'
pkginstalled docutils || var_append extraconfopt ' ' '--disable-manpages'

hook_add postmake 5 bluez_postinst

bluez_postinst() {
	bttools='attrib/gatttool tools/gatt-service tools/btgatt-server tools/btgatt-client'

	for x in $bttools; do
		install $x $root$bindir
	done
}
