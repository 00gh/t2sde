nkb_inst() {
	cp $confdir/inetd.conf $root/etc/
	rm -f $root/usr/bin/rpcinfo # we use the one of glibc
}

hook_add postmake 5 "nkb_inst"
confopt="--prefix=/$prefix --root-prefix=/ --installroot=$root"
