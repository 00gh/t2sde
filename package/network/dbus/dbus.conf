runcmake=0

var_append mesonopt ' ' -Dsession_socket_dir=/tmp
var_append mesonopt ' ' -Druntime_dir=$localstatedir/run

if ! pkginstalled libx11; then
	var_append mesonopt ' ' -Dx11_autolaunch=disabled
fi

var_append mesonopt ' ' -Dmodular_tests=disabled -Dtest_user=disabled
var_append mesonopt ' ' -Dxml_docs=disabled -Ddoxygen_docs=disabled -Dducktype_docs=disabled

hook_add postmake 5 "chown -R 0.16 $root/usr/libexec/dbus-daemon-launch-helper"
hook_add postmake 6 "chmod 4750 $root/usr/libexec/dbus-daemon-launch-helper"
