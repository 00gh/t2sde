srcdir=squirrel3
runcmake=0
makeinstopt= # no install target

squirrel_install() {
	install -m 755 bin/sq $root$bindir/sq
	install -m 644 doc/sq*.pdf $root$docdir/
	cp -r samples $root$docdir/
}
hook_add postmake 3 "squirrel_install"
