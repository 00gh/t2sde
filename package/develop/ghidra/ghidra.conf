build() {
	export GRADLE_HOME=/usr/java/gradle

	echo "Building Ghidra"
	gradle -I gradle/support/fetchDependencies.gradle init
	gradle buildGhidra
}

install() {
	mkdir -p build/out
	cd build/out
	unzip ../dist/*.zip

	# TODO: should honor $prefix
	mkdir -p /opt/ghidra
	cp -r gh*/* /opt/ghidra
	
	ln -s /opt/ghidra/ghidraRun /usr/bin/ghidra
	chmod +x /usr/bin/ghidra
}

runconf=0
runmake=

hook_add inmake 2 build
hook_add postmake 2 install
