srctar=none
makeopt=
makeinstopt=

src_main() {
	[ -e $root/usr/src/$pkg ] && return
	mkdir -pv $root/usr/src/$pkg/.svn
	cp -v $base/.svn/* $root/usr/src/$pkg/.svn/ || true
	mkdir -p $root/usr/src/$pkg/.svn/tmp # template pristine 
	sqlite3 $root/usr/src/$pkg/.svn/wc.db "delete from NODES where local_relpath != ''"
	sqlite3 $root/usr/src/$pkg/.svn/wc.db "update NODES set presence = 'incomplete'"
	sqlite3 $root/usr/src/$pkg/.svn/wc.db "delete from PRISTINE"
	sqlite3 $root/usr/src/$pkg/.svn/wc.db "delete from WORK_QUEUE"
	sqlite3 $root/usr/src/$pkg/.svn/wc.db "vacuum"
}
hook_add postmake 5 "src_main"
