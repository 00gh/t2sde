runconf=0
makeopt=
makeinstopt=

# otherwise rebuilding boost does not reinstall static files
var_insert taropt ' ' -m

hook_add premake 5 "./bootstrap.sh -prefix=$prefix --libdir=$libdir --includedir=$includedir"
hook_add inmake 5 "./b2 toolset=$CC -j$SDECFG_PARALLEL_MAX stage"
hook_add postmake 5 "./b2 toolset=$CC -j$SDECFG_PARALLEL_MAX install"
