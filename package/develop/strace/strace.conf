[ "$SDECFG_LIBC" != "glibc" -o $arch = "arm64" ] &&
	var_append confopt " " "--enable-mpers=no"

# native build w/o gcc (e.g clang)
atstage native && export CC_FOR_BUILD=$CC

arch_target=`echo $arch_target | sed s/sh[^6]/sh/`
