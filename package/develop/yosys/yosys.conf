prepare_abc() {
	local abctar="`match_source_file -p abc`"
	local abcrev="`sed -  "s/^ABCREV *= *\(.*\)/\1/p" Makefile`"

	[[ $abctar != */*abc-$abcrev.tar* ]] && abort "abcrev mismatch: $abcrev ${abctar##*/}"

	tar $taropt "$abctar"
}
hook_add prepatch 5 prepare_abc

var_append CXX_WRAPPER_INSERT ' ' '-fpermissive'

makeopt="${makeopt/prefix=/PREFIX=} CONFIG=gcc ABCREV=default"
makeinstopt="${makeinstopt/prefix=/PREFIX=} CONFIG=gcc ABCREV=default"
