esnacc_prepatch() {
	# Apply the tar'ed upstream patches
	for pf in `match_source_file -p patch esnacc`; do
		tar -C ${builddir} -xjvf ${pf}
	done
}
hook_add prepatch 5 "esnacc_prepatch"

var_append makeinstopt " " "prefix=${root}/${prefix}"
