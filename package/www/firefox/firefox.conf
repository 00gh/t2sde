export MACH_USE_SYSTEM_PYTHON=1
export HOME=$sysroot/root

if [ $prefix_auto = 1 ]; then
	prefix=$mozilla_prefix
	set_confopt
fi

runconf=0
autogen=0
makeopt=
makeinstopt=
hook_add inmake 5 "./mach build"
hook_add postmake 5 "./mach install"

var_remove GCC_WRAPPER_APPEND ' ' '-s'

firefox_config() {
	cat <<-EOT >> .mozconfig
. \$topsrcdir/browser/config/mozconfig
export MOZ_PHOENIX=1
mk_add_options MOZ_PHOENIX=1
mk_add_options MOZ_OBJDIR=@TOPSRCDIR@/objdir

#ac_add_options --enable-mathml
#ac_add_options --enable-crypto
#ac_add_options --enable-module=psm
ac_add_options --enable-default-toolkit=cairo-gtk3
ac_add_options --without-system-png
#ac_add_options --disable-profilesharing
ac_add_options --enable-official-branding
ac_add_options --without-system-jpeg
ac_add_options --with-system-zlib
#ac_add_options --with-system-bz2
#ac_add_options --enable-system-sqlite
ac_add_options --enable-system-ffi
ac_add_options --enable-system-pixman
#ac_add_options --with-pthreads
#ac_add_options --enable-gio
#ac_add_options --disable-gnomevfs
ac_add_options --disable-crashreporter
ac_add_options --disable-updater
ac_add_options --disable-tests
#ac_add_options --disable-installer
ac_add_options --disable-webrtc
#ac_add_options --disable-cargo-incremental
ac_add_options --enable-strip
EOT
#ac_add_options --disable-sandbox

#pkginstalled icu4c && echo "ac_add_options --with-system-icu" >> .mozconfig
pkginstalled pulseaudio || echo "ac_add_options --disable-pulseaudio" >> .mozconfig
pkginstalled alsa-lib && echo "ac_add_options --enable-alsa" >> .mozconfig
pkginstalled libevent && echo "ac_add_options --with-system-libevent" >> .mozconfig
pkginstalled wasi-libc &&
	echo "ac_add_options --with-wasi-sysroot=$root/$(pkgprefix wasi-libc)" >> .mozconfig ||
	echo "ac_add_options --without-wasm-sandboxed-libraries" >> .mozconfig

var_append GCC_WRAPPER_APPEND " " "`pkg-config glib-2.0 --cflags`" # FF 84.0, TODO: remove again!
var_append GCC_WRAPPER_APPEND ' ' "`pkg-config x11 --cflags --libs-only-L`"

	[ "$SDECFG_LTO" = 1 ] && case "$arch" in
	arm64|x86-64)
		echo "ac_add_options --enable-lto" >> .mozconfig ;;
	esac

	# jit and sandbox?
	case "$arch" in
	x86)
		# FF needs sse for jit on x86
		if ! $CC -E -dM -x c /dev/null | grep -iq _sse; then
			var_append patchfiles ' ' "$confdir/no-jit.diff"
			echo "ac_add_options --disable-jit" >> .mozconfig
		fi
		;;
	arm*|x86-64)
		: ;;
	mips64)
		echo "ac_add_options --disable-jit --disable-sandbox" >> .mozconfig ;;

	*)
		echo "ac_add_options --disable-jit" >> .mozconfig ;;
	esac
}

# compiler quirks
case $arch in
	x86)
		# atomics crash on i486
		GCC_WRAPPER_INSERT="${GCC_WRAPPER_INSERT/i486/i586}"
		;;
	arm64)
		var_append CXX_WRAPPER_INSERT ' ' "-fpermissive"
		var_remove GCC_WRAPPER_REMOVE " " "-march*" ;;
esac

hook_add prepatch 4 "firefox_config"

firefox_icons() {
	for icon in ./browser/branding/official/default*.png; do
		size=${icon%.png}
		i=${size##*/default}
		install -Dm644 $icon $root/usr/share/icons/hicolor/${i}x${i}/apps/firefox.png
	done
	install -Dvm644 browser/branding/$theme/content/about-logo.png $root/usr/share/icons/hicolor/192x192/apps/$pkgname.png
	install -Dvm644 browser/branding/$theme/content/about-logo.svg $pkgdir/usr/share/icons/hicolor/scalable/apps/$pkgname.svg
	install -Dvm644 browser/branding/$theme/content/about-logo@2x.png $pkgdir/usr/share/icons/hicolor/384x384/apps/$pkgname.png
	#install -Dvm644 ../identity-icons-brand.svg $pkgdir/usr/share/icons/hicolor/symbolic/apps/$pkgname-symbolic.svg
}
hook_add postinstall 3 "firefox_icons"

# disable legacy component registration
mozilla_register() {
	:
}
