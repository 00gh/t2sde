var_append makeopt ' ' BINDIR=$bindir
var_append makeopt ' ' MANDIR=$mandir

makeinstopt="$makeopt install"

pkginstalled openssl &&
	var_append makeopt ' ' "INCLUDES=-I$root/$(pkgprefix includedir openssl)"

var_append makeinstopt ' ' UCBINSTALL=install

var_append makeinstopt ' ' DESTDIR=$root
