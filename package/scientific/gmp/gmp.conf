# for stage 0 builds
if atstage toolchain; then
	# use host g++ at toolchain stage
	export CXX=g++
	var_remove_regex confopt ' ' '--target=.*'
	var_append SYSCC_WRAPPER_APPEND ' ' -std=gnu99
fi
