makeopt=
makeinstopt=

nc_main() {
	echo -en 'genmake\nq\n' | ./build
	eval $MAKE compress
	install compress $root$bindir
	ln -sfv compress $root$bindir/uncompress
	install compress.1 $root/$mandir/man1/
}
hook_add postmake 5 "nc_main"
