cargoinstopt=

greetd_pm() {
	install target/*/{agreety,greetd} $root$bindir/

	mkdir -pv $root$sysconfdir/$pkg
	install config.toml $root$sysconfdir/$pkg/

	cat <<-EOF > $root$sysconfdir/pam.d/greetd
	auth include login
	EOF
}
hook_add postmake 5 'greetd_pm'
